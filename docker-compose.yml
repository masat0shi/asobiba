services:
  # Go APIバックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flutter_go_backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=flutter_user
      - DB_PASSWORD=flutter_pass
      - DB_NAME=flutter_db
    volumes:
      - uploads_data:/root/uploads
    depends_on:
      - postgres
    networks:
      - app-network
    restart: unless-stopped

  # PostgreSQLデータベース
  postgres:
    image: postgres:15-alpine
    container_name: flutter_postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=flutter_user
      - POSTGRES_PASSWORD=flutter_pass
      - POSTGRES_DB=flutter_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

  # Adminer (データベース管理ツール - オプション)
  adminer:
    image: adminer:latest
    container_name: flutter_adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:

networks:
  app-network:
    driver: bridge
