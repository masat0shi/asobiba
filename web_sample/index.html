<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutter + Go API „Çµ„É≥„Éó„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tech-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .api-section {
            margin-bottom: 30px;
        }

        .api-title {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            display: inline-block;
        }

        .status-indicator.active {
            background: #4caf50;
            box-shadow: 0 0 10px #4caf50;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-bottom: 15px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .response-box {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .response-box.show {
            display: block;
        }

        .response-box.success {
            border-left: 4px solid #4caf50;
        }

        .response-box.error {
            border-left: 4px solid #f44336;
            color: #f44336;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .info-box h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .info-box ul {
            margin-left: 20px;
            color: #555;
        }

        .info-box li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Flutter + Go API</h1>
        <p class="subtitle">„Çµ„É≥„Éó„É´„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥</p>

        <div class="tech-stack">
            <span class="tech-badge">Flutter</span>
            <span class="tech-badge">Go 1.21</span>
            <span class="tech-badge">PostgreSQL</span>
            <span class="tech-badge">Docker</span>
        </div>

        <div class="api-section">
            <h2 class="api-title">
                <span class="status-indicator" id="health-status"></span>
                „Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØ API
            </h2>
            <button onclick="checkHealth()">„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØÂÆüË°å</button>
            <div id="health-response" class="response-box"></div>
        </div>

        <div class="api-section">
            <h2 class="api-title">
                <span class="status-indicator" id="hello-status"></span>
                „Çµ„É≥„Éó„É´ API
            </h2>
            <button onclick="callHelloAPI()">Hello API „ÇíÂëº„Å≥Âá∫„Åô</button>
            <div id="hello-response" class="response-box"></div>
        </div>

        <div class="info-box">
            <h3>üìã Âà©Áî®ÂèØËÉΩ„Å™„Çµ„Éº„Éì„Çπ</h3>
            <ul>
                <li><strong>Go API:</strong> <a href="http://localhost:8080" target="_blank">http://localhost:8080</a></li>
                <li><strong>PostgreSQL:</strong> localhost:5432</li>
                <li><strong>Adminer (DBÁÆ°ÁêÜ):</strong> <a href="http://localhost:8081" target="_blank">http://localhost:8081</a></li>
            </ul>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080';

        async function checkHealth() {
            const btn = event.target;
            const responseBox = document.getElementById('health-response');
            const statusIndicator = document.getElementById('health-status');

            btn.innerHTML = '<span class="loading"></span>';
            btn.disabled = true;
            responseBox.classList.remove('show', 'success', 'error');
            statusIndicator.classList.remove('active');

            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();

                responseBox.textContent = JSON.stringify(data, null, 2);
                responseBox.classList.add('show', 'success');
                statusIndicator.classList.add('active');
            } catch (error) {
                responseBox.textContent = `„Ç®„É©„Éº: ${error.message}`;
                responseBox.classList.add('show', 'error');
            } finally {
                btn.innerHTML = '„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØÂÆüË°å';
                btn.disabled = false;
            }
        }

        async function callHelloAPI() {
            const btn = event.target;
            const responseBox = document.getElementById('hello-response');
            const statusIndicator = document.getElementById('hello-status');

            btn.innerHTML = '<span class="loading"></span>';
            btn.disabled = true;
            responseBox.classList.remove('show', 'success', 'error');
            statusIndicator.classList.remove('active');

            try {
                const response = await fetch(`${API_BASE_URL}/api/hello`);
                const data = await response.json();

                responseBox.textContent = JSON.stringify(data, null, 2);
                responseBox.classList.add('show', 'success');
                statusIndicator.classList.add('active');
            } catch (error) {
                responseBox.textContent = `„Ç®„É©„Éº: ${error.message}`;
                responseBox.classList.add('show', 'error');
            } finally {
                btn.innerHTML = 'Hello API „ÇíÂëº„Å≥Âá∫„Åô';
                btn.disabled = false;
            }
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´Ëá™Âãï„Åß„Éò„É´„Çπ„ÉÅ„Çß„ÉÉ„ÇØ
        window.addEventListener('load', () => {
            setTimeout(checkHealth, 500);
        });
    </script>
</body>
</html>
